<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-2 mb-2">
        <div class="row justify-content-center">
            <div class="col-md-8 onboarding-container">
                <div class="onboarding-title">Onboarding</div>
                <form class="field-text m-5">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input mb-3" id="name" placeholder=" ">
                                <label for="name" class="floating-label">Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control custom-input" id="email" placeholder=" ">
                                <label for="email" class="floating-label">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control custom-input mb-3" id="phone" placeholder=" ">
                                <label for="phone" class="floating-label">Phone</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input" id="course" placeholder=" ">
                                <label for="course" class="floating-label">Course</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input mb-3" id="batch" placeholder=" ">
                                <label for="batch" class="floating-label">Batch</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input" id="college" placeholder=" ">
                                <label for="college" class="floating-label">College</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control custom-input mb-3" id="skills" placeholder=" ">
                                <label for="skills" class="floating-label">Skills</label>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating position-relative">
                                <input type="text" class="form-control custom-input" id="cvText"
                                    placeholder="Select your CV" readonly>
                                <label for="cvText" class="floating-label">CV</label>
                                <input type="file" class="form-control custom-input file-input" id="cvFile"
                                    accept=".pdf,.doc,.docx">
                                <span id="removeFile" class="remove-file" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Delete the file">
                                    <i class="bi bi-x-circle"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-4 text-center">
                            <!-- <button type="submit" class="btn btn-submit fw-bold">Submit</button> -->
                            <a href="title.html" class="btn btn-submit fw-bold">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <script src="script.js"></script>
</body>

</html>
